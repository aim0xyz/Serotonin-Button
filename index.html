<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Serotonin Button ‚òÄÔ∏è</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    button {
      font-size: 2rem;
      padding: 1em 2em;
      border-radius: 50px;
      border: none;
      background: #ffffff88;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #ffffffcc;
      transform: scale(1.05);
    }

    .content-box {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      min-height: 200px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="serotoninButton">‚òÄÔ∏è The Serotonin Button</button>
    <div id="content" class="content-box"></div>
  </div>
  <script>
    const button = document.getElementById('serotoninButton');
    const contentBox = document.getElementById('content');

    button.addEventListener('click', async () => {
      contentBox.innerHTML = '‚ú® Magic brewing... ‚ú®';

      try {
        const res = await fetch('/api/random-content');
        const data = await res.json();

        if (data.type === 'image' || data.type === 'gif') {
          contentBox.innerHTML = `<img src="${data.url}" style="max-width:100%; border-radius: 8px;" />`;
        } else if (data.type === 'text') {
          contentBox.innerHTML = `<p style="font-size: 1.5rem;">${data.text}</p>`;
        }
      } catch (error) {
        console.error(error);
        contentBox.innerHTML = 'Oops! Something went wrong üòû';
      }
    });
  </script>
</body>
</html>
